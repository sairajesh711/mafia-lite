<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mafia Night - Playable Harness</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      .container { max-width: 800px; margin: 0 auto; padding: 20px; }
      .error { background: #fee; color: #c00; padding: 12px; border-radius: 4px; margin-bottom: 16px; }
      .success { background: #efe; color: #060; padding: 12px; border-radius: 4px; margin-bottom: 16px; }
      .reconnecting { background: #ff9; color: #660; padding: 12px; border-radius: 4px; margin-bottom: 16px; }
      button { padding: 8px 16px; margin: 4px; border: 1px solid #ccc; border-radius: 4px; background: white; cursor: pointer; }
      button:hover { background: #f0f0f0; }
      button:disabled { opacity: 0.5; cursor: not-allowed; }
      input { padding: 8px; margin: 4px; border: 1px solid #ccc; border-radius: 4px; width: 200px; }
      .players { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 12px; margin: 16px 0; }
      .player { padding: 12px; border: 1px solid #ddd; border-radius: 4px; text-align: center; }
      .player.dead { opacity: 0.5; }
      .phase-banner { background: #007acc; color: white; padding: 16px; border-radius: 4px; text-align: center; margin-bottom: 20px; }
      .countdown { font-weight: bold; font-size: 1.2em; }
      .actions { margin: 20px 0; }
      .chat { height: 200px; border: 1px solid #ccc; border-radius: 4px; padding: 8px; overflow-y: auto; background: #f9f9f9; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
